<form class="new-task" name="new-task" (submit)="onSave(); $event.preventDefault()">
  <input [(ngModel)]="task.name" name="name" type="text" placeholder="Enter title" required>
  <label for="desc"> Add description</label>
  <textarea class="cdk-textarea-autosize" id="desc" name="desc" [(ngModel)]="task.description" required></textarea>
  <label for="selector"> Select Priority </label>
  <select id="selector" [(ngModel)]="task.area" name="area">
    <option *ngFor="let area of areas">{{area.value}}</option>
  </select>

  <button class="mat-button" type="submit">Save</button>
</form>
