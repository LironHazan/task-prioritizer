<div class="new-task">
  <input [(ngModel)]="name" type="text" placeholder="Enter title">
  <label for="desc"> Add description</label>
  <textarea class="cdk-textarea-autosize" id="desc" [(ngModel)]="description"></textarea>
  <label for="selector"> Select Priority </label>
  <select id="selector" [(ngModel)]="selectedArea">
    <option *ngFor="let area of areas">{{area}}</option>
  </select>

  <button class="mat-button" (click)="onSave()">Save</button>
</div>
