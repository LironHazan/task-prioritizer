<a class="add" (click)="addNewTask($event)">
  <fa-icon [icon]="faPlusCircle"></fa-icon>
  Add new task
</a>
<div class="tasks-board">
    <section class="container" >
      <h2>{{tasksAreas.importantNotUrgent}} </h2>
      <div id="importantNotUrgent" class="draggable-area" dragula="TASKS" [(dragulaModel)]="importantNotUrgent">
        <div class="vamp" *ngFor="let task of importantNotUrgent">
          <app-task [task]="task" (notifyTaskRemoval)="removeTask($event)" (notifyEdit)="editTask($event)"></app-task>
        </div>
      </div>
    </section>

    <section class="container">
      <h2>{{tasksAreas.importantUrgent}} </h2>
      <div id="importantUrgent" class="draggable-area" dragula="TASKS" [(dragulaModel)]="importantUrgent">
        <div class="vamp" *ngFor="let task of importantUrgent">
          <app-task [task]="task" (notifyTaskRemoval)="removeTask($event)" (notifyEdit)="editTask($event)"></app-task>
        </div>
      </div>
    </section>

    <section class="container">
      <h2>{{tasksAreas.urgentNotImportant}}</h2>
      <div id="urgentNotImportant" class="draggable-area" dragula="TASKS" [(dragulaModel)]="urgentNotImportant">
        <div class="vamp" *ngFor="let task of urgentNotImportant">
          <app-task [task]="task" (notifyTaskRemoval)="removeTask($event)" (notifyEdit)="editTask($event)"></app-task>
        </div>
      </div>
    </section>

    <section class="container">
      <h2> {{tasksAreas.notImportantNotUrgent}}</h2>
      <div id="notImportantNotUrgent" class="draggable-area" dragula="TASKS" [(dragulaModel)]="notImportantNotUrgent">
        <div class="vamp" *ngFor="let task of notImportantNotUrgent">
          <app-task [task]="task" (notifyTaskRemoval)="removeTask($event)" (notifyEdit)="editTask($event)"></app-task>
        </div>
      </div>
    </section>

  </div>
